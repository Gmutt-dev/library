<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><span>THE</span><span>Library</span></h1>
        </div>
        <div class="sidebar">
            <label for="open-new-book-modal-button">Click here to add a book to the library:</label>
            <button type="button" class="open-new-book-modal-button" id="open-new-book-modal-button">New Book</button>
            <h3>List of titles in the Library:</h3>
            <ul class="title-list">
                <!-- JS will insert li elements here -->
            </ul>
        </div>
        <div class="main-area">
            <h2>Books in the Library:</h2>
            <div class="book-container">
                <!-- JS will insert div .card's here -->
            </div>
        </div>
    </div>

    <dialog class="new-book">
        <h2>Please enter the new book information:</h2>
        <form action="" method="dialog">
            <div>
                <label for="title">Title:*</label>
                <input type="text" name="title" id="title" required autofocus>
            </div>
            <div>
                <label for="author">Author:*</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="pages">No of pages:*</label>
                <input type="text" name="pages" id="pages" pattern="[0-9]*">
            </div>
            <p>*required</p>
            <fieldset>
                <legend>Have you read this book?</legend>
                <label for="read-true">Yes</label>
                <input type="radio" name="read" id="read-true" value="true">
                <label for="read-false">No</label>
                <input type="radio" name="read" id="read-false" value="false" checked>
            </fieldset>
            <div>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
